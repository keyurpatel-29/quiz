<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div id="quiz-container">
                <h1 id="level-title">Level 1</h1>
                <div id="img-con">
                    <img src="https://images.unsplash.com/photo-1725785897139-1a7834b62e2f?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="demo">
                </div>
                <p id="question">Loading question...</p>
                <div id="options-container"></div>
                <button id="next-btn" onclick="nextQuestion()">Next Question</button>
            </div>
            <div id="result"></div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
